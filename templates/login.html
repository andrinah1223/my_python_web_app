<!DOCTYPE html>
<html>
  <head>
    <title>Connexion - Mini Site Étudiant</title>
  </head>
  <body>
    <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px;">Connexion</button>
    <style>button-color { background-color: #4CAF50; }</style>

    {% if message %}
    <p style="color: red">{{ message }}</p>
    {% endif %}

    <form method="POST">
      <div>
        <label>Nom d'utilisateur:</label>
        <input type="text" name="username" required />
      </div>
      <div>
        <label>Mot de passe:</label>
        <input type="password" name="password" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>

    <p>Identifiants de démonstration testq ksjfmqlskdjfmlqskdjflms: etudiant / motdepasse123</p>
  </body>
</html>
