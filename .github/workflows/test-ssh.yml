name: Test Local Runner Environment

on:
  workflow_dispatch:

jobs:
  test-local:
    runs-on: [self-hosted, local, docker]

    steps:
      - name: Test local environment (Self-Hosted Runner)
        run: |
          echo "Runner local opérationnel"
          echo "Date       : $(date)"
          echo "Utilisateur: $(whoami)"
          echo "Hostname  : $(hostname)"
          echo "IP locale : $(hostname -I | awk '{print $1}')"

          echo ""
          echo "Vérification Docker"
          docker --version
          docker ps

          echo ""
          echo "Répertoire de travail"
          pwd
          ls -la

          echo ""
          echo "Test terminé avec succès"
